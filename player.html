<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sura â€“ Player</title>
  <link rel="stylesheet" href="player.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

  <!-- HEADER -->
<header>
  <div class="logo">
    <img src="covers/logo.png" alt="Sura Logo">
    <span>Sura</span>
  </div>

  <!-- Hamburger / toggle button -->
  <div class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </div>

  <nav id="navLinks">
    <a href="home.html">Home</a>
    <a href="player.html">Player</a>
    <a href="plans.html">Plans</a>
    <a href="Loginsignup.html">Login/Signup</a>
  </nav>
</header>


<!-- ===== PLAYER APP ===== -->
<div class="app">

  <main>
    <!-- LEFT -->
    <section class="player">
      <div class="album">
        <img id="cover" src="covers/perfect.jpg" alt="Album">
      </div>

      <h1 id="title">Perfect</h1>
      <h3 id="artist">Ed Sheeran</h3>

      <div class="progress-area">
        <span id="current">0:00</span>
        <input type="range" id="progress" value="0">
        <span id="duration">0:00</span>
      </div>

      <div class="controls">
        <button id="prev"><i class="fas fa-backward-step"></i></button>
<button id="play" class="play"><i class="fas fa-play"></i></button>
<button id="next"><i class="fas fa-forward-step"></i></button>
</div>

     <div class="volume">
  <i id="volumeIcon" class="fas fa-volume-high"></i>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
</div>
    </section>

    <!-- RIGHT -->
    <aside class="playlist-box">
      <div class="playlist-head">
        <h2>Playlist</h2>
        <label>Autoplay <input type="checkbox" id="autoplay" checked></label>
      </div>
      <ul id="playlist"></ul>
    </aside>
  </main>

</div>

<audio id="audio"></audio>
<script src="player.js"></script>
</body>
</html>
