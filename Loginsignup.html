<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sura - Login/Signup</title>
  <link rel="stylesheet" href="loginsignup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

 <header>
  <div class="logo">
    <img src="covers/logo.png" alt="Sura Logo">
    <span>Sura</span>
  </div>

  <!-- Hamburger / toggle button -->
  <div class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </div>

  <nav id="navLinks">
    <a href="home.html">Home</a>
    <a href="player.html">Player</a>
    <a href="plans.html">Plans</a>
    <a href="Loginsignup.html">Login/Signup</a>
  </nav>
</header>


  <!-- LOGIN/SIGNUP CARD -->
  <main class="auth-section">
    <div class="auth-card">
      <div class="tabs">
        <button class="tab-btn active" data-target="login-form">Login</button>
        <button class="tab-btn" data-target="signup-form">Signup</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="login-form" class="auth-form active">
        <div class="input-group">
          <input type="email" id="loginEmail" placeholder=" " required>
          <label for="loginEmail">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" placeholder=" " required>
          <label for="loginPassword">Password</label>
        </div>
        <button type="submit" class="auth-btn">Login</button>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signup-form" class="auth-form">
        <div class="input-group">
          <input type="text" id="signupName" placeholder=" " required>
          <label for="signupName">Full Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="signupEmail" placeholder=" " required>
          <label for="signupEmail">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="signupPassword" placeholder=" " required>
          <label for="signupPassword">Password</label>
        </div>
        <button type="submit" class="auth-btn">Signup</button>
      </form>
    </div>
  </main>

  <script src="loginsignup.js"></script>
</body>
</html>
